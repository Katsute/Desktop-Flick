name: npm CI
on:
  push: {}
  pull_request:
    branches: [main]
permissions: read-all

jobs:
  npm_ci:
    name: npm CI
    runs-on: windows-latest
    steps:
      - name: ðŸ“¦ Prepate Git Repo
        uses: actions/checkout@v2.3.4

      - name: ðŸ“¦ Install npm
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
          architecture: x64

      - name: âœ” Test with npm
        run: |
          npm ci
          npm run prepare
          npm run rebuild
