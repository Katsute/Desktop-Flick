name: Deploy

on:
  release:
    types: [published]

jobs:
  make:
    name: Make
    runs-on: windows-latest
    environment: Compile
    steps:
      - name: ðŸ“¦ Prepate Git Repo
        uses: actions/checkout@v2

      - name: ðŸ“¦ Install npm
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
          architecture: x64

      - name: ðŸ“¦ Package Executable
        run: |
          npm run prepare
          npm run make

      - name: ðŸ“¦ Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: out/

      - name: ðŸš€ Deploy Installer to Releases
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'out/make/squirrel.windows/x64/*.exe'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy
    needs: make
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact
          path: out/desktopflick-win32-x64

      - name: ðŸ“¦ Zip file
        uses: papeloto/action-zip@v1
        with:
          files: out/desktopflick-win32-x64
          dest: desktopflick-windows.zip

      - name: ðŸš€ Deploy Binaries to Releases
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'desktopflick-windows.zip'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
