<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="mobile.css">
    </head>
    <body>
        <noscript>This keyboard needs javascript to run.</noscript>
        <div id="code" class="hidden">
            <h1>Pairing Code:</h1>
            <span>{{ code }}</span>
        </div>
        <div id="input" class="hidden">
            <input id="text-input">
        </div>

        <script src="mobile.js"></script>
        <script>
            if({{ login }})
                showInput();
            else
                document.getElementById("code").classList.remove("hidden");
        </script>
    </body>
</html>
