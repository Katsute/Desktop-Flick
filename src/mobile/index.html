<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script defer src="keyboard.js"></script>
        <link rel="stylesheet" href="keyboard.css">
    </head>
    <body>
        <noscript>This keyboard needs javascript to run.</noscript>
        <div id="flick">
            <div id="left">
                <flick-button id="cat-numbers">
                    <span slot="display">123</span>
                </flick-button>
                <flick-button id="cat-latin">
                    <span slot="display">ABC</span>
                </flick-button>
                <flick-button id="cat-japanese">
                    <span slot="display">あいう</span>
                </flick-button>
            </div>
            <div id="center">
                <div id="kbd-numbers" class="keyset"></div>
                <div id="kbd-latin" class="keyset"></div>
                <div id="kbd-japanese" class="keyset">
                    <flick-button>
                        <span slot="display">あ</span>
                        <span slot="center">あ</span>
                        <span slot="left">い</span>
                        <span slot="right">う</span>
                        <span slot="top">え</span>
                        <span slot="bottom">お</span>
                    </flick-button>
                    <flick-button>
                        <span slot="display">か</span>
                        <span slot="center">か</span>
                        <span slot="left">き</span>
                        <span slot="right">く</span>
                        <span slot="top">け</span>
                        <span slot="bottom">こ</span>
                    </flick-button>
                    <flick-button>
                        <span slot="display">さ</span>
                        <span slot="center">さ</span>
                        <span slot="left">し</span>
                        <span slot="right">す</span>
                        <span slot="top">せ</span>
                        <span slot="bottom">そ</span>
                    </flick-button>

                    <flick-button>
                        <span slot="display">た</span>
                        <span slot="center">た</span>
                        <span slot="left">ち</span>
                        <span slot="right">つ</span>
                        <span slot="top">て</span>
                        <span slot="bottom"></span>
                    </flick-button>
                    <flick-button>
                        <span slot="display">な</span>
                        <span slot="center">な</span>
                        <span slot="left">に</span>
                        <span slot="right">ぬ</span>
                        <span slot="top">ね</span>
                        <span slot="bottom">の</span>
                    </flick-button>
                    <flick-button>
                        <span slot="display">は</span>
                        <span slot="center">は</span>
                        <span slot="left">ひ</span>
                        <span slot="right">ふ</span>
                        <span slot="top">へ</span>
                        <span slot="bottom">ほ</span>
                    </flick-button>

                    <flick-button>
                        <span slot="display">ま</span>
                        <span slot="center">ま</span>
                        <span slot="left">み</span>
                        <span slot="right">む</span>
                        <span slot="top">め</span>
                        <span slot="bottom">も</span>
                    </flick-button>
                    <flick-button>
                        <span slot="display">や</span>
                        <span slot="center">や</span>
                        <span slot="left">「</span>
                        <span slot="right">」</span>
                        <span slot="top">ゆ</span>
                        <span slot="bottom">よ</span>
                    </flick-button>
                    <flick-button>
                        <span slot="display">ら</span>
                        <span slot="center">ら</span>
                        <span slot="left">り</span>
                        <span slot="right">る</span>
                        <span slot="top">れ</span>
                        <span slot="bottom">ろ</span>
                    </flick-button>

                    <flick-button>
                        <span slot="display">゛小゜</span>
                        <span slot="left">゛</span>
                        <span slot="right">゜</span>
                        <span slot="top">小</span>
                    </flick-button>
                    <flick-button>
                        <span slot="display">わ</span>
                        <span slot="center">わ</span>
                        <span slot="left">を</span>
                        <span slot="right">ー</span>
                        <span slot="top">ん</span>
                    </flick-button>
                    <flick-button>
                        <span slot="display">、。？！</span>
                        <span slot="center">、</span>
                        <span slot="left">。</span>
                        <span slot="right">？</span>
                        <span slot="top">！</span>
                    </flick-button>
                </div>
            </div>
            <div id="right">
                <flick-button>
                    <span slot="display">⌫</span>
                </flick-button>
                <flick-button>
                    <span slot="display">空白</span>
                </flick-button>
                <flick-button class="double">
                    <span slot="display">⏎</span>
                </flick-button>
            </div>
        </div>
    </body>
</html>
