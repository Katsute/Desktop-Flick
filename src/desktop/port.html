<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="desktop.css">
    </head>
    <body>
        <div>
            <p>Port:</p>
            <input spellcheck="false" id="port" maxlength="5" type="number">
            <button onclick="pushPort()">Change Port</button>
        </div>
        <script>
            const input = document.getElementById("port");

            window.api.receive("init", (data) => {
                port.value = data;
            });

            input.onkeydown = (e) => {
                if(e.key == "Enter")
                    pushPort();
            }

            function pushPort(){
                if(input.value.length > 0)
                    window.api.send("port", input.value);
            }
        </script>
    </body>
</html>
