name: CodeQL
on:
  push:
    paths:
      - '**.js'
      - '**.ts'
  pull_request:
    branches: [main]
    paths:
      - '**.js'
      - '**.ts'
permissions: read-all

jobs:
  npm_ci:
    name: CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Prepate Git Repo
        uses: actions/checkout@v2.3.4

      - name: ðŸ“¦ Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: javascript

      - name: ðŸ“¦ Install npm
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
          architecture: x64

      - name: ðŸ“¦ Compile with npm
        run: |
          npm ci
          npm run prepare

      - name: âœ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
